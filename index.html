<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="pricing-boxes">
      <!-- Box 1 -->
      <div class="pricing-box">
        <div class="pricing-header">
          <input type="radio" name="pricing" class="pricing-radio">
          <div class="pricing-info">
            <span class="unit">1 Unit</span>
            <span class="discount">10% OFF</span>
          </div>
          <div class="price">
            <span class="current-price">$10.00 USD</span>
            <p class="original-price">$24.00 USD</p>
          </div>
        </div>
        <div class="extra-options hidden">
          <div class="option-row">
            <div class="option">
              <label>#1 Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="option">
              <label>Colour</label>
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
          <div class="option-row">
            <div class="option">
              <label>#2 Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="option">
              <label>Colour</label>
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Box 2 -->
      <div class="pricing-box expanded">
        <span class="badge">MOST POPULAR</span>
        <div class="pricing-header">
          <input type="radio" name="pricing" class="pricing-radio" checked>
          <div class="pricing-info">
            <span class="unit">2 Unit</span>
            <span class="discount">20% OFF</span>
          </div>
          <div class="price">
            <span class="current-price">$18.00 USD</span>
            <p class="original-price">$24.00 USD</p>
          </div>
        </div>
        <div class="extra-options">
          <div class="option-row">
            <div class="option">
              <label>#1 Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="option">
              <label>Colour</label>
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
          <div class="option-row">
            <div class="option">
              <label>#2 Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="option">
              <label>Colour</label>
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Box 3 -->
      <div class="pricing-box">
        <div class="pricing-header">
          <input type="radio" name="pricing" class="pricing-radio">
          <div class="pricing-info">
            <span class="unit">3 Unit</span>
            <span class="discount">30% OFF</span>
          </div>
          <div class="price">
            <span class="current-price">$24.00 USD</span>
            <p class="original-price">$24.00 USD</p>
          </div>
        </div>
        <div class="extra-options hidden">
          <div class="option-row">
            <div class="option">
              <label>#1 Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="option">
              <label>Colour</label>
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
          <div class="option-row">
            <div class="option">
              <label>#2 Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div class="option">
              <label>Colour</label>
              <select>
                <option>Black</option>
                <option>White</option>
                <option>Blue</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total and Add to Cart -->
    <div class="summary">
      <div class="delivery-info">
        <p class="free-delivery">FREE DELIVERY</p>
        <p class="total">Total: $18.00 USD</p>
      </div>
      <button class="add-to-cart">
        <span class="plus">+</span> Add to Cart
      </button>
    </div>

    <!-- Powered by Pumper -->
    <p class="powered-by">Â© Powered by Pumper</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
